{% extends "./plantillaTipouser.html" %}
{% block title %} Gestion de habitacion {% endblock %}


{% block body %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h1>Lista de servicio</h1>
        <div class="card">
            <div class="card-body">
                <form action="registrtipouser/" method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        <span>
                            <input type="text" placeholder = "tipo empleado" name = "tipo" required class="form-control" maxlength="50">
                        </span><br>
                        
                        
                            <button type="submit" class="btn btn-success btn-block">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        
                        
                        <th>tipo de empleado</th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    
                    {% for i in dato %}
                        <tr>
                            <td>{{ i.tipo_empleado }}</td>
                            <!-- <td><a href="actializarhabitacion/{{ i.tipo_servicio }}" class="btn btn-info text-white">Actualizar</a></td> -->
                            <td><a href="EliminarTipoE/{{ i.tipo_empleado }}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    
                    
                    {% endfor %}
                </tbody>
        
            </table>
        </div>
    </div>
</div>

{% endblock %}
