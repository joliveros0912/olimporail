{% extends "./plantilla.html" %}
{% block title %} Gestion de Actualizacion de Usuarios {% endblock %}


{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Edicion de Usuario</h1>
        <form action="/editarUsuario/" method="post">
            <div class="form-group">
                {% csrf_token %}
                <span>
                    <input type="text" placeholder = "Nombre" name = "nombre"  required class="form-control" maxlength="50" value="{{usuario.nombre}}">
                </span><br>
                <span>
                    <input type="text" placeholder = "Apellidos" name = "apellidos"  required class="form-control" maxlength="50" value="{{usuario.apellidos}}"> 
                </span><br>
                <span>
                    <input type="email" placeholder = "Correo" name = "email" required class="form-control" maxlength="100" value="{{usuario.email}}">
                </span><br>
                <span>
                    <input type="password" placeholder = "Contraseña" name="password" required class="form-control" minlength="8" maxlength="50" value="{{usuario.password}}">
                </span><br>
                <span>
                    <input type="password" placeholder = "Confirmar Contraseña" name="confirmpassword" required class="form-control" minlength="8" maxlength="50" value="{{usuario.confirmpassword}}">
                </span><br>
                <span>
                    <input type="number" placeholder = "Numero Documento" name = "documento" readonly required class="form-control" minlength="10" maxlength="10" value="{{usuario.documento}}">
                </span><br>
                    <button type="submit" class="btn btn-success btn-block">Ingresar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
